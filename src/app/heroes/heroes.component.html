<div class="heroes">
  <div class="heroes-heading"><h2>My Heroes</h2></div>
  <div class="heroes-container">
    <div class="heroes-list">
      <span>{{ onEdit }}</span>
      <ul>
        <li *ngFor="let hero of heroes">
          <a routerLink="/detail/{{ hero.id }}" (click)="onEditHero()">
            <span class="badge">{{ hero.id }}</span> {{ hero.name }}
          </a>
          <button
            type="button"
            class="delete"
            title="delete hero"
            (click)="delete(hero)"
          >
            x
          </button>
        </li>
      </ul>
    </div>
    <div *ngIf="onEdit; else elseEdit"></div>
    <ng-template #elseEdit>
      <app-hero-detail-form
        (isClickSubmit)="clickSubmit($event)"
      ></app-hero-detail-form>
    </ng-template>
  </div>
</div>
