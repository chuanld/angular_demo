<div *ngIf="messageService.messages.length" class="messages">
  <div class="message-heading">
    <h2>Messages</h2>
    <button type="button" class="clear" (click)="messageService.clear()">
      Clear messages
    </button>
  </div>

  <!-- <span *ngIf="timeInfo > -1"
    ><i>Message will remove after {{ timeInfo }} s</i></span
  > -->
  <div *ngFor="let message of messageService.messages">{{ message }}</div>
</div>
